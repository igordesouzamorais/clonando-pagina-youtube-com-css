<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Clonando a página do Youtube com CSS</title>
</head>
<body>
    <header id="container-header" class="container">
        <div class="left container">
            <a class="" href="#"><img src="assets/icons/Menu.png" alt="Menu de Navegação"></a>
            <a class="" href="#"><img src="assets/icons/youtube 1.png" alt="Logo youtube"></a>
        </div>
        <div class="center container">
            <form action="#" class="container">
                <input type="search">
                <button><img src="assets/icons/search.png" alt="Icone de busca"></button>
            </form>
        </div>
        <div class="right container">
            <button><img src="assets/icons/video.png" alt="Icone video"></button>
            <button><img src="assets/icons/bell.png" alt="Icone Sino"></button>
            <button><img src="assets/icons/Avatar.png" alt="Imagem do avatar"></button>
        </div>
    </header>
    <main>
        <div class="container" id="container-main">
            <article class="container">
                <div> <!--rever o iframe depois-->
                    <iframe width="100%" height="700px" src="https://www.youtube.com/embed/dZoXqU3TVeA?si=is9dH46rM1yX6X0o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div>
                    <h1>OKC Thunder vs New Orleans Pelicans Game 2 Full Highlights | 2024 WCR1 | FreeDawkins</h1>
                </div id>
                <div id="video-actions" class="container">
                    <div id="channel-infos" class="container">
                        <a href="#"><img src="assets/images/logo-freedawkins.jpg" alt="Logo canal freedawkins"></a>
                        <div class="canal container">
                            <a href="#">FreeDawkins</a>
                            <p>2,21 mi de inscritos</p>
                        </div>  
                    </div>
                    <div id="inscreva-se">
                        <button>INSCREVA-SE</button>
                    </div>
                    <div class="container opcoes">
                        <a href="#"><img src="assets/icons/thumbs-up.png" alt=""></a>
                        <p>5,5 mil</p>
                    </div>
                    <div class="container opcoes">
                        <a href="#"><img src="assets/icons/thumbs-down.png" alt=""></a>
                        <p>Não gostei</p>
                    </div>
                    <div class="container opcoes">
                        <a href="#"><img src="assets/icons/share-2.png" alt=""></a>
                        <p>Compartilhar</p>
                    </div>
                    <div class="container opcoes">
                        <a href="#"><img src="assets/icons/download.png" alt=""></a>
                        <p>Download</p>
                    </div>
                </div>
                <div id="visualizacoes">
                    <p>537.336 visualizações  25 de abr. de 2024</p>
                </div>
            </article>
            
            <aside class="container"> <!--TEMP-->
                <div class="thumb">
                    <img src="assets/images/Thumb1.png" alt="">
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
