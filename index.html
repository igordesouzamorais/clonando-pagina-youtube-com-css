<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Clonando a página do Youtube com CSS</title>
</head>
<body>
    <header id="container-header" class="container">
        <div class="left container">
            <a class="" href="#"><img src="assets/icons/Menu.svg" alt="Menu de Navegação"></a>
            <a class="" href="#"><img src="assets/icons/youtube 1.svg" alt="Logo youtube"></a>
        </div>
        <div class="center container">
            <form action="#" class="container">
                <input type="search">
                <button><img src="assets/icons/search.svg" alt="Icone de busca"></button>
            </form>
        </div>
        <div class="right container">
            <button><img src="assets/icons/video.svg" alt="Icone video"></button>
            <button><img src="assets/icons/bell.svg" alt="Icone Sino"></button>
            <button><img src="assets/icons/Avatar.svg" alt="Imagem do avatar"></button>
        </div>
    </header>
    <main>
        <div class="container" id="container-main">
            <article class="container">
                <div>
                    <iframe width="100%" height="700px" src="https://www.youtube.com/embed/dZoXqU3TVeA?si=is9dH46rM1yX6X0o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div>
                    <h1>OKC Thunder vs New Orleans Pelicans Game 2 Full Highlights | 2024 WCR1 | FreeDawkins</h1>
                </div id>
                <div id="video-actions" class="container">
                    <div id="channel-infos" class="container">
                        <img src="assets/images/logo-freedawkins.jpg" alt="Logo canal freedawkins">
                        <div>
                            <h2>FreeDawkins</h2>
                            <p>2,21 mi de inscritos</p>
                        </div>  
                    </div>
                </div>
            </article>
            
            <aside class="container"> <!--TEMP-->
                <div class="thumb">
                    <img src="assets/images/Thumb1.png" alt="">
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
